<style>
body {
  perspective: 1;
}
.img-certificate {
  max-width: 150%;
  width: auto;
  height: auto;
  display: block;
}
/* Estilos para a miniatura */
.thumb {
    width: 500px;
    height: auto;
    cursor: pointer;
    margin-right: 100px;
    margin-top: 50px;
    margin-bottom: 30px;
    box-shadow: rgba(0, 0, 0, 0.56) 0px 22px 70px 4px;
    justify-content: center;
    transition: all 0.3s linear;
    
}

.thumb:hover {
  perspective: 1000px;
  /* transform: rotateX(10deg) scale(1.1); */
  transform: scale(1.1)
}

.modalx {
    position: fixed;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.767);
    display: flex;
    justify-content: center;
    align-items: center;
    backdrop-filter: blur(10px);
    transition: visibility 0s, opacity 0.5s linear;
    z-index: 2000;
    opacity: 0;
    visibility: hidden;
}

/* exibe o modalx quando a ID é o alvo da URL */
.modalx:target {
    visibility: visible;
    opacity: 1;
}

/*  imagem expandida */
.modalx img {
    max-width: 90%;
    max-height: 90%;
    align-items:center;
    box-shadow: rgba(0, 0, 0, 0.56) 0px 22px 70px 4px;
}

/* Estilos para o botão de fechar */
.fechar-btn {
    position: absolute;
    top: 20px;
    right: 30px;
    color: #000000;
    font-size: 40px;
    font-weight: bold;
    text-decoration: none;
}
</style>
